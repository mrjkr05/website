<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tes</title>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container" style="background-color: red;">
	<div class="carousel slide" >
		<div class="carousel-inner">
			<div class="d-flex justify-content-center show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider1.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider2.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider3.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider4.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">				
				<img class="img-fluid img img-thumbnail" src="img/slider5.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider6.jpg" alt="">
			</div>
			<div class="d-flex justify-content-center  show carousel-item ">
				<img  class="img-fluid img img-thumbnail" src="img/slider7.jpg" alt="">
			</div>
			
			

		</div>
		<a class="carousel-control-prev" id="prev" role="button">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" id="next" role="button">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only" >Next</span>
		  </a>
	</div>
</body>
<footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			var len = 1;
			var count = $(".show").length;
			$(".show").each(function(){
				$(".show").addClass('hide');
			});
			$(".show").first().addClass("active");
			$(".show").first().removeClass("hide");
			
			$("#next").click(function(){
				$current = $(".active");
				if (len < count) {
					$current.addClass('hide');
					$current.removeClass('active');
					$current.next().addClass('active');
					$current.next().removeClass('hide');	
					len++;
				}else{
					$current.addClass('hide');
					$current.removeClass('active');
					$(".show:first-child").removeClass('hide');
					$(".show:first-child").addClass('active');
					len = 1;
				}
			});

			$("#prev").click(function(){
				$current = $(".active");
				if (len > 1){
					$current.addClass('hide');
					$current.removeClass('active');
					$current.prev().addClass('active');
					$current.prev().removeClass('hide');
					len --;
				}else{
					len = $('.show').length ;
					$current.addClass('hide');
					$current.removeClass('active');
					$('.show').last().addClass('active');
					$('.show').last().removeClass('hide');
				}
			});

			
		});
	</script>
</footer>
</html>
